env:
  HUGO_VERSION: 0.109.0

name: Deploy to Firebase Hosting on main
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - uses: actions/setup-node@v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Build
        run: |
          mkdir -p output/search
          hugo --minify --theme hugo-coder -d output --baseUrl=https://www.paolomainardi.com
          npx --yes hugo-lyra@beta --content content/posts --indexFormat json --indexFilePath output/search

      - uses: FirebaseExtended/action-hosting-deploy@v0
        working-directory: .
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CTO_SPACE }}"
          channelId: live
          projectId: cto-space
