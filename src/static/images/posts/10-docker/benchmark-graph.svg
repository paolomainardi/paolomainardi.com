  <!-- Legend -->
  <g transform="translate(100,460)">
    <rect x="0" y="0" width="15" height="15" fill="#a371f7"/>
    <text x="20" y="12" class="label">Native</text>

    <rect x="100" y="0" width="15" height="15" fill="#3fb950"/>
