[module]
[[module.imports]]
path = "cj.rs/gohugo-asciinema"

[params]
author = "Paolo Mainardi"
info = "Founder and CTO of [@Sparkfabrik](https://www.sparkfabrik.com)"
description = "Welcome to my personal blog. I'm Paolo Mainardi, Founder and CTO of Sparkfabrik. I write about Containers, Kubernetes, Linux and cloud-native stuff."
keywords = "blog,developer,personal"
avatarurl = "images/me.jpg"
headTitle = "Paolo Mainardi | Founder and CTO of Sparkfabrik"

colorScheme = "auto"

customCSS = ["css/custom.css"]
customRemoteJS = ["https://unpkg.com/hugo-lyra@0.4.2/dist/browser/hugo-lyra.js"]

favicon_32 = "/images/favicon-32x32.png"
favicon_16 = "/images/favicon-16x16.png"
touchicon = "/images/apple-touch-icon.png"
manifest = "/site.webmanifest"

footercontent = "Writing about Containers, Kubernetes, Linux and cloud-native stuff"

hidecredits = false
hidecopyright = false
since = 2020

rtl = false
math = true

