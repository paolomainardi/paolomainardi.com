baseurl = "https://paolomainardi.com"
title = "Paolo Mainardi"
theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"

enableRobotsTXT = true
canonifyurls = true

pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
disqusShortname = ""
enableEmoji = true

[pagination]
